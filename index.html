<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Nand Patel" name="author">
    <title>Film By Nand</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/stylesheet.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<main>

    <!--Navbar-->
    <script src="nav.js"></script>

    <!--Profile-->
    <div class="container-xxl first-on-page">
        <div class="row profile">
            <div class="col-sm-3 text-center">
                <img alt="Nand Patel" id="nand" src="images/nand.webp">
            </div>
            <div class="col-sm-9">
                <div>
                    <h1>Nand Patel</h1>
                    <p>
                        Film Photography Archive
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!--Carousel of Photos-->
    <div class="container-xxl">
        <h2 class="text-center">
            FEATURED PHOTOS
        </h2>
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="startingPageCarousel">
            <div class="carousel-indicators">
                <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                        data-bs-target="#startingPageCarousel" type="button"></button>
                <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#startingPageCarousel"
                        type="button"></button>
                <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#startingPageCarousel"
                        type="button"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img alt="" class="d-block w-100" src="images/3-2020June/2020june2.webp">
                </div>
                <div class="carousel-item">
                    <img alt="" class="d-block w-100" src="images/3-2020June/2020june3.webp">
                </div>
                <div class="carousel-item">
                    <img alt="" class="d-block w-100" src="images/3-2020June/2020june5.webp">
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#startingPageCarousel"
                    type="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#startingPageCarousel"
                    type="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!--Collections-->
    <div class="container-xxl collections">
        <div class="row">
            <h2 class="text-center">
                COLLECTIONS
            </h2>

            <a class="col-sm-6" href="collections/julyaugust2020.html">
                <div class="card text-white text-center">
                    <img alt="..." class="card-img" src="images/4-2020JulyAugust/2020JulyAugust9.webp">
                    <div class="card-img-overlay">
                        <h1 class="card-title text-lowercase">
                            July/August 2020
                        </h1>
                    </div>
                </div>
            </a>

            <a class="col-sm-6" href="collections/june2020.html">
                <div class="card text-dark text-center">
                    <img alt="..." class="card-img" src="images/3-2020June/2020june3.webp">
                    <div class="card-img-overlay">
                        <h1 class="card-title text-lowercase">
                            June 2020
                        </h1>
                    </div>
                </div>
            </a>

            <a class="col-sm-6" href="collections/april2020.html">
                <div class="card text-dark text-center">
                    <img alt="..." class="card-img" src="images/2-2020April/2020april6.webp">
                    <div class="card-img-overlay">
                        <h1 class="card-title text-lowercase">
                            April 2020
                        </h1>
                    </div>
                </div>
            </a>

            <a class="col-sm-6" href="collections/march2020.html">
                <div class="card text-dark text-center">
                    <img alt="..." class="card-img" src="images/1-2020March/2020march33.webp">
                    <div class="card-img-overlay">
                        <h1 class="card-title text-lowercase">
                            March 2020
                        </h1>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script.js"></script>
</body>

</html>
