        <div class="row profile">

        <h2 class="text-center">
            FEATURED PHOTOS
        </h2>

            <div class="carousel-indicators">

            <button class="carousel-control-next" type="button" data-bs-target="#startingPageCarousel"  data-bs-slide="next">
